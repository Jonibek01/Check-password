<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Password</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div class="container mt-3">
      <h1 class="h3 p-4 text-center text-warning bg-dark">Checking Password</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <form class="js-check-password-form" action="#" method="POST">
            <div class="form-group w-100">
              <input class="js-check-password-input css-pass-input" type="password" name="password" aria-label="Enter password" placeholder="Password"> 
              <button class="js-check-btn w-25 bg-warning" type="submit">Send</button>
            </div>
          </form>

          <div class="js-danger css-error alert-danger alert d-inline-block my-2 mx-5 ">Sad, wrong password :( try to remember</div>
          <div class="js-success css-true alert-success alert d-inline-block my-2 mx-5">Wow, correct password :)</div>

          <p class="js-attempts-result alert alert-success d-block w-100 text-center">You have only <span class="addl-text"></span> chances</p>
          
          <button class="js-try-again css-btn d-none bg-success" type="button">Try one more time</button>
         
        </div>
      </div>
    </div>
  </main>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/check-password.js"></script>

</body>
</html>
